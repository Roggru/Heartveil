<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartveil</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="canvas">
        <canvas id="space" class="space"></canvas>

        <div class="bar">
            <button class="settings" id="settingsBtn">
                <img src="menu.png" alt="Settings">
            </button>

            <div class="dropdown" id="dropdown">
                <div class="dropdown-item">
                    <label class="toggle-container">
                        <span>Color Keywords</span>
                        <input type="checkbox" id="colorToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="dropdown-item">
                    <label class="toggle-container">
                        <span>FPS Counter</span>
                        <input type="checkbox" id="fpsToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div id="fpsCounter" class="fps-counter" style="display: none;">0 FPS</div>



        <div class="box">
            <div class="intro">
                <h1>Hello</h1>
                <p>This is a dynamic canvas that changes based on your feelings. Go ahead, try it out.</p>
            </div>
            
            <div class="main">
                <div id="input" 
                    contenteditable="true" 
                    data-placeholder="Start writing your thoughts..." 
                    autocomplete="off">
                </div>
            </div>
        </div>

    </div>

<script src="settings.js"></script>
<script src="behaviors.js"></script>
<script src="canvas.js"></script>
<script src="shape.js"></script>
</body>

</html>
